<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddyCalcy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="pic1.jpg">

    <div class="container">
        <h1><img src="https://cdn-icons-png.flaticon.com/512/3136/3136007.png" width="70px" height="60px">AddyCalcy</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn">/</button></td>
                </tr>

                <tr>
                    <td><button class="but">7</button></td>
                    <td><button class="but">8</button></td>
                    <td><button class="but">9</button></td>
                    <td><button class="btn">X</button></td>
                </tr>

                <tr>
                    <td><button class="but">6</button></td>
                    <td><button class="but">5</button></td>
                    <td><button class="but">4</button></td>
                    <td><button class="btn">-</button></td>
                </tr>

                <tr>
                    <td><button class="but">3</button></td>
                    <td><button class="but">2</button></td>
                    <td><button class="but">1</button></td>
                    <td><button class="btn">+</button></td>
                </tr>

                <tr>
                    <td><button class="but">0</button></td>
                    <td><button class="but">.</button></td>
                    <td><button class="but">,</button></td>
                    <td><button class="btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
